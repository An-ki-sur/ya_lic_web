  <body class="u-body u-xl-mode" data-lang="ru">
    <section class="u-clearfix u-section-1" id="sec-6430">
      <div class="u-clearfix u-sheet u-sheet-1">
        <img class="u-image u-image-circle u-image-1" src="{{ url_for('static',filename='img_568657.png') }}" alt="" data-image-width="980" data-image-height="966">
        <h1 class="u-text u-text-default u-text-1">BestForum</h1>
        <h4 class="u-text u-text-default u-text-2"><a href = /user/{{ link }}>{{name}}</a></h4>
        <a href="/new_post/new" class="u-border-2 u-border-hover-palette-1-base u-border-palette-1-base u-btn u-btn-round u-button-style u-hover-palette-1-base u-none u-radius-50 u-btn-1">Новый пост</a>

        <h3 class="u-text u-text-default u-text-3">{{post.name}}</h3>
        <div class="u-border-3 u-border-grey-dark-1 u-line u-line-horizontal u-line-1"></div>

          {% autoescape false %}
<p class="u-text u-text-4">{{post.text|linebreaksbr}}</p>
 {% endautoescape %}
        <div class="u-border-3 u-border-grey-dark-1 u-line u-line-horizontal u-line-2"></div>
        <img class="u-image u-image-circle u-image-2" src="{{ url_for('static',filename='img_568657.png') }}" alt="" data-image-width="980" data-image-height="966">
        <p class="u-text u-text-5"><a href = /user/{{post.author_link}}>{{post.author}}</a></p>
        <div class="u-border-3 u-border-grey-dark-1 u-line u-line-horizontal u-line-3"></div>



          <ul class="u-text u-text-default u-text-6">
	{% for item in com %}
    <li><strong><a href=/user/{{item.link}}>{{item.name}}:</a></strong> {{item.text}}</li>
	{% endfor %}
</ul>


        <a href="/add_com/{{post.post_link}}" class="u-border-2 u-border-hover-palette-1-base u-border-palette-1-base u-btn u-btn-round u-button-style u-hover-palette-1-base u-none u-radius-50 u-btn-3">Оставить свой комментарий</a>
        <a href="/main" class="u-border-2 u-border-hover-palette-1-base u-border-palette-1-base u-btn u-btn-round u-button-style u-hover-palette-1-base u-none u-radius-50 u-btn-4">На главную</a>
